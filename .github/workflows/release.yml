name: Release
run-name: ${{ github.actor }} building a new release
on:
  workflow_call:
    secrets:
      release_token:
        description: 'The release token for this package, which you find at https://foundryvtt.com/packages/better-hexagonal-tiles/edit'
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: Zip files
        run: zip -r ./better-hexagonal-tiles.zip ./module ./module.json ./README.md
      - name: get version
        id: get_module
        run: content=`cat ./module.json`
            echo "::set-output name=module::$content"
      - name: Create Release
        uses: ncipollo/release-action@v
        with: 
          artifacts: "./module.json,./better-hexagonal-tiles.zip"
          tag: ${{ fromJson( steps.get_module.outputs.module ).version }}
      - name: Update FoundryVTT
        run: python ./push-to-foundryvtt.py --release_version="${{ secrets.release_token }}"